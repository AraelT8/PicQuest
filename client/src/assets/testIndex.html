<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add styles to the body for the fixed background */
    body {
      margin: 0; /* Remove default margin */
    }

    /* Add styles to the scrolling navbar container */
    #navbar-container {
      position: fixed; /* Set to fixed position */
      top: 0; /* Position it at the top of the viewport */
      width: 100%;
      height: 10%;
    }

    /* Add styles to the navbar */
    .navbar-links {
      display: inline-flex; /* Use inline-flex for a single line */
      scroll-snap-align: start; /* Snap to the start of each item */
      padding: 10px; /* Add padding to each item for spacing */
      margin: 5px;
    }

    .navbar-links h1 {
      margin: 0px;
      font-size: large;
    }

    /* Add styles to the button bar */
    .navbar-buttons {
      padding: 10px;
      position: fixed; /* Set to fixed position */
      top: 30px; /* Position it at the bottom of the viewport */
      width: 100%;
      margin: 5px;
      z-index: 1; /* Place .btnBar above .navbar */
    }
      .navbar-buttons h1 {
      margin: 0px;
      font-size: large;
     }

    /* Add styles to the main content */
    main {
      margin-top: 20%; /* Adjust as needed */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      margin: 10px 0;
    }
  </style>
</head>

<body>
     <div id="navbar-container">
          <section  id="navbar">
               <div class="navbar-links">
                    <h1>Scroll navbar</h1>
                    <h1>Scroll navbar</h1>
                    <h1>Scroll navbar</h1>
                    <h1>Scroll navbar</h1>
                    <h1>Scroll navbar</h1>
                    <h1>Scroll navbar</h1>
               </div>
          </section>

          <div class="navbar-buttons">
               <h1>Still BtnBar</h1>
          </div>
     </div>

     <main>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
     </main>
</body>
</html>
